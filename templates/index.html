<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Network Traffic Analyzer</h1>
        <form id="analyzeForm" class="mt-4">
            <div class="mb-3">
                <label for="domainInput" class="form-label">Enter Domain Name:</label>
                <input class="form-control" type="text" id="domainInput" name="domain" placeholder="example.com">
            </div>
            <button type="submit" class="btn btn-primary">Analyze Traffic</button>
        </form>
        <div id="alertContainer"></div>
        <div id="resultContainer"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
